    dataSourceName: 'sqlite:/data/www/sfi/Data/Temporary/caches.sqlite'

Flow_Mvc_Routing_Resolve:
  backend: TYPO3\Flow\Cache\Backend\PdoBackend
  backendOptions:
    dataSourceName: 'sqlite:/data/www/sfi/Data/Temporary/caches.sqlite'

Flow_Mvc_Routing_Route:
  backend: TYPO3\Flow\Cache\Backend\PdoBackend
  backendOptions:
    dataSourceName: 'sqlite:/data/www/sfi/Data/Temporary/caches.sqlite'
