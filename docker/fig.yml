dbdata:
  image: busybox:latest
  command: echo dbdata
  volumes:
    - /home/dimaip/docker/sfi.ru/lib/mysql:/var/lib/mysql

db:
  image: tutum/mariadb:latest
  ports:
    - 3306
  volumes_from:
    - dbdata
  environment:
    MARIADB_PASS: pass

webdata:
  image: busybox:latest
  command: echo webdata
  volumes:
    - /home/dimaip/docker/sfi.ru/data:/data

web:
  image: dimaip/sfidistr:latest
  ports:
    - '8080:80'
  links:
    - db:db
    - redis
  volumes_from:
    - webdata
  environment:
    T3APP_NAME: 'sfi.ru'
