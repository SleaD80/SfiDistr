machine:
  php:
    version: 5.5.11
dependencies:
  override:
    - rm composer.json && rm Packages/Sites/Sfi.Sfi/composer.json && mv composer.surf.json composer.json
    - composer install --no-interaction --no-dev
test:
  override:
    - echo "No tests to run"
deployment:
  production:
    branch: master
    commands:
      - ./flow surf:deploy Sfi:
          timeout: 900
