{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="Card">
	<neos:contentElement.wrap node="{node}">
		<h1 class="Card-Title">{neos:contentElement.editable(property: 'title')}</h1>
		<div class="Card-Text">{neos:contentElement.editable(property: 'text')}</div>
	</neos:contentElement.wrap>
</div>
