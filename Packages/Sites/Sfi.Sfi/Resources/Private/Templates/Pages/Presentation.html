<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}

<f:section name="body">
	<f:render partial="Header" arguments="{_all}"/>
	<div class="grid-container">
		<div class="grid-block PresentationLayout-Wrap">
			<div class="medium-8 grid-content PresentationLayout-Content">
				<h1 class="PresentationLayout-PageTitle">{node.properties.title}</h1>
				<neos:contentElement.wrap node="{node}">
					<div class="PresentationLayout-Lead">{neos:contentElement.editable(property: 'lead')}</div>
				</neos:contentElement.wrap>
				{content.main -> f:format.raw()}
			</div>
			<div class="medium-4 large-3 large-offset-1 grid-content PresentationLayout-Sidebar js-StickInParent">
				{sectionMenu -> f:format.raw()}
			</div>
		</div>
	</div>
	
	<f:render partial="Footer"  arguments="{_all}"/>
</f:section>
