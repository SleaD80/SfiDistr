<f:section name="body">
	<f:render partial="Header" arguments="{_all}"/>

	<div class="grid-block SubSectionLayout-Wrap">
		<div class="medium-8 grid-content SubSectionLayout-Content">
			<h1 class="SubSectionLayout-PageTitle">{node.parent.properties.title}</h1>
			{subSectionMenu -> f:format.raw()}
			<h2 class="SubSectionLayout-SubPageTitle">{node.properties.title}</h2>
			{content.main -> f:format.raw()}
		</div>
		<div class="medium-4 large-3 large-offset-1 grid-content SubSectionLayout-Sidebar js-StickInParent">
			{sectionMenu -> f:format.raw()}
			<div class="SubSectionLayout-Sidebar">
				{content.sidebar -> f:format.raw()}
			</div>
		</div>
	</div>
	
	<f:render partial="Footer"  arguments="{_all}"/>
</f:section>
