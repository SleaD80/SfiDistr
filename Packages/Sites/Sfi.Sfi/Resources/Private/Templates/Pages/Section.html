<f:layout name="Default" />

<f:section name="content">
	<div class="grid-block">
		<div class="grid-content">
			<h1 class="SectionLayout-PageTitle">{node.properties.title}</h1>
			{content.presentation -> f:format.raw()}
		</div>
	</div>
	<div class="grid-block SectionLayout-Wrap">
		<div class="medium-8 grid-content SectionLayout-Content">
			{content.main -> f:format.raw()}
		</div>
		<div class="medium-4 large-3 large-offset-1 grid-content SectionLayout-Sidebar js-StickInParent">
			{sectionMenu -> f:format.raw()}
			<div class="SectionLayout-Sidebar">
				{content.sidebar -> f:format.raw()}
			</div>
		</div>
	</div>
</f:section>
