	<f:section name="headScripts">

    <f:section name="backendScripts">

    </f:section>
</head>
<body>
	
	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'Built/_bower.js', package: 'Sfi.Sfi')}?{f:format.date(date:'now',format:'U')}"></script>
		<script src="{f:uri.resource(path: 'js/plugins.js', package: 'Sfi.Sfi')}?{f:format.date(date:'now',format:'U')}"></script>

		<f:render partial="Analytics" />


		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript"> 
	        google.load('search', '1', {language : 'ru'});
	        google.setOnLoadCallback(function() {
	            var customSearchOptions = {};  var customSearchControl = new google.search.CustomSearchControl(
	            '018114637120266180637:mydi3olflo8', customSearchOptions);
	            customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
	            var options = new google.search.DrawOptions();
	            options.setAutoComplete(true);
	            options.enableSearchboxOnly("http://sfi.ru/search.html");
	            var searchFormId = jQuery(".SearchBox:visible").attr('id');
	            customSearchControl.draw(searchFormId, options);
	            var default_value = "поиск";
	            var Input = jQuery("input");
	            Input.css("background-image","none");
	            Input.val(default_value);
				Input.focus(function() {
					if(Input.val() == default_value) {
						Input.val("");
						Input.css("background-image","none");
					}
				}).blur(function(){
					if(Input.val().length == 0) {
						Input.val(default_value);
						Input.css("background-image","none");
					}
				});
	        }, true);
	    </script>
	</f:section>
</body>
