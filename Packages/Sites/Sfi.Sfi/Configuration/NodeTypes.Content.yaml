########################
#Our site content types#
########################

'Sfi.Sfi:Epigraph':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Epigraph'
    icon: 'icon-edit'
  properties:
    text:
      type: string
      defaultValue: '<p>Epigraph text here</p>'
      ui:
        inlineEditable: TRUE

'Sfi.Sfi:QuoteBlock':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Quote block'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    authorName:
      type: string
      defaultValue: '<h3>Author Name</h3>'
      ui:
        inlineEditable: TRUE
    authorDescription:
      type: string
      defaultValue: '<p>Author description</p>'
      ui:
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: '<p>Enter quotation text here</p>'
      ui:
        inlineEditable: TRUE
    largeImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Large Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    variant:
      defaultValue: 'Image-Right'
      type: string
      ui:
        label: 'Quote variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Image-Left':
                label: 'Image-Left'
              'Image-Right':
                label: 'Image-Right'


'Sfi.Sfi:Questions':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Questions'
    icon: 'icon-edit'
    group: contentWidgets


'Sfi.Sfi:Card':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Card'
    icon: 'icon-edit'
    group: contentBlocks
  properties:
    title:
      type: string
      defaultValue: '<h3>Card title</h3>'
      ui:
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: '<p>Enter card text here</p>'
      ui:
        inlineEditable: TRUE

'Sfi.Sfi:VCard':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'VCard'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    name:
      type: string
      defaultValue: '<h3>Имя</h3>'
      ui:
        inlineEditable: TRUE
    position:
      type: string
      defaultValue: '<p>Должность</p>'
      ui:
        inlineEditable: TRUE
    degree:
      type: string
      defaultValue: '<p>Научная степень</p>'
      ui:
        inlineEditable: TRUE
    contact:
      type: string
      defaultValue: '<p>Адрес</p>'
      ui:
        inlineEditable: TRUE
    variant:
      defaultValue: '1'
      type: string
      ui:
        label: 'VCard variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1':
                label: 'Variant 1'
              '2':
                label: 'Variant 2'


'Sfi.Sfi:Asset':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Asset'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        asset:
          label: 'Asset'
          position: 'start 1'
  properties:
    title:
      type: string
      defaultValue: 'Enter asset name'
      ui:
        inlineEditable: TRUE
    asset:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'asset'
        label: 'Assets'
        reloadIfChanged: TRUE
