    - 'Sfi.News:AbstractArticle'
    - 'Sfi.News:ImportantMixin'
  ui:
    label: 'Promo'
    icon: icon-file-text
    inspector:
      groups:
        image:
          label: 'Image'
          position: 5
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50


