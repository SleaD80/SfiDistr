
'Sfi.Sfi:Redirect':
  ui:
    label: 'Redirect from old news'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'


'Sfi.Sfi:Page':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'

'Sfi.Sfi:PageMain':
  ui:
    label: 'Page: Main'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    footerGallery:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PagePresentation':
  ui:
    label: 'Page: Presentation'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    lead:
      type: string
      ui:
        inlineEditable: TRUE
        label: 'Author name'
        aloha:
          placeholder: 'Enter lead text here'
          format:
            b: TRUE
            i: TURE
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }

'Sfi.Sfi:PageSection':
  ui:
    label: 'Page: Section'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    presentation:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PageSubSection':
