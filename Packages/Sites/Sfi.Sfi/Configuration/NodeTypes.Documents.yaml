
'Sfi.Sfi:Redirect':
  ui:
    label: 'Redirect from old news'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'


'Sfi.Sfi:Page':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'

'Sfi.Sfi:PageMain':
  ui:
    label: 'Page: Main'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    footerGallery:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PagePresentation':
  ui:
    label: 'Page: Presentation'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    lead:
      type: string
      defaultValue: '<p>Lead text</p>'
      ui:
        inlineEditable: TRUE

'Sfi.Sfi:PageSection':
  ui:
    label: 'Page: Section'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    presentation:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PageSubSection':
  ui:
    label: 'Page: SubSection'
  superTypes:
    - 'Sfi.Sfi:Page'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'



'Sfi.Sfi:Promo':
  superTypes:
    - 'Sfi.Sfi:Page'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Promo'
    icon: icon-file-text
    group: news
    inspector:
      groups:
        image:
          label: 'Image'
          position: 5
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter title here'
          format: {  }
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format: { }
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
